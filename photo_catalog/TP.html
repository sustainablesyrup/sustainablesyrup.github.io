  <script>
    Promise.all([
      fetch("../sidebar.html").then(r => r.text()),
      fetch("../rightbar.html").then(r => r.text())
    ]).then(([left, right]) => {
      document.getElementById("sidebar").innerHTML = left;
      document.getElementById("rightbar").innerHTML = right;
    }).catch(err => console.error("加载sidebar失败：", err));

     const photobar = document.querySelector(".photobar");
  if (photobar) {
    fetch("../photobar.html")
      .then(r => r.text())
      .then(html => {
        photobar.innerHTML = html;
      })
      .catch(err => console.error("加载photobar失败：", err));
  }
  </script>
