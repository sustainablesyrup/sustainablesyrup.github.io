<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruoxi Wang</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="container">
    <div id="leftbar" class="sidebar"></div>

    <div class="main">
      <p>Welcome to Syrup's base</p>
      <img
  src="/images/Thesis/atrium.jpg"
  sizes="(max-width: 600px) 100vw, 800px"
  alt="...">

    </div>

    <div id="rightbar" class="rightbar"></div>
  </div>

  <script>
    Promise.all([
      fetch("../leftbar.html").then(r => r.text()),
      fetch("../rightbar.html").then(r => r.text())
    ]).then(([left, right]) => {
      document.getElementById("leftbar").innerHTML = left;
      document.getElementById("rightbar").innerHTML = right;
    }).catch(err => console.error("加载sidebar失败：", err));
  </script>
</body>
</html>
