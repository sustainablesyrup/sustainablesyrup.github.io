    <div id="rightbar" class="rightbar"></div>
  </div>

  <script>
    Promise.all([
      fetch("../leftbar.html").then(r => r.text()),
      fetch("../rightbar.html").then(r => r.text())
    ]).then(([left, right]) => {
      document.getElementById("leftbar").innerHTML = left;
      document.getElementById("rightbar").innerHTML = right;
    }).catch(err => console.error("sidebar failed：", err));
  </script>
  
<script>
  const gallery = document.getElementById('gallery');
  const images = Array.from(gallery.children);
  // 打乱顺序（Fisher-Yates shuffle）
  for (let i = images.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    gallery.appendChild(images[j]);
    images.splice(j, 1);
  }
</script>
