 <style> .gallery { display: grid; 
 grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px; } 
 .gallery img { width: 100%; height: auto; cursor: pointer; } 
 .lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.gallery img {
  cursor: pointer;
  transition: transform 0.2s ease;
}

.gallery img:hover {
  transform: scale(1.03);
}

  <script>
    Promise.all([
      fetch("../sidebar.html").then(r => r.text()),
      fetch("../rightbar.html").then(r => r.text())
    ]).then(([left, right]) => {
      document.getElementById("sidebar").innerHTML = left;
      document.getElementById("rightbar").innerHTML = right;
    }).catch(err => console.error("sidebar failed：", err));
  </script>

 <script>
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

galleryImages.forEach((img, i) => {
  img.addEventListener('click', () => {
    currentIndex = i;
    showImage();
  });
});

function showImage() {
  lightboxImg.src = galleryImages[currentIndex].src;
  lightbox.classList.add('active');
}

document.querySelector('.next').addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % galleryImages.length;
  showImage();
});

document.querySelector('.prev').addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
  showImage();
});

document.querySelector('.close').addEventListener('click', () => {
  lightbox.classList.remove('active');
});
</script>
