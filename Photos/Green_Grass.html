<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ruoxi Wang</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
     <div class="container">
     <div class="top-section">
      <div id="sidebar" class="sidebar"></div>
     <div id="rightbar" class="rightbar"></div>
    </div>   

     <div class="main"><h2>Green Grass / 绿草</h2>
      <br></br>
<div class="grass-row">
    <div id="grass-player" >
  <img id="front" class="layer" src="">
  <img id="back"  class="layer" src=""></div>
      
      <div class="grass-right"><img src="/images/Green_Grass/1.jpg" loading="lazy" alt="..."></div>
</div></div>


   

   

   <div id="grassPopup">
  <div class="grass-popup-close">×</div>
  <img src="" alt="放大草"></div> 



  <script>
    Promise.all([
      fetch("../sidebar.html").then(r => r.text()),
      fetch("../rightbar.html").then(r => r.text())
    ]).then(([left, right]) => {
      document.getElementById("sidebar").innerHTML = left;
      document.getElementById("rightbar").innerHTML = right;
    }).catch(err => console.error("加载sidebar失败：", err));
  </script>

<script>
// JS
const TOTAL = 49;
const imagePaths = Array.from({length: TOTAL}, (_, i) => `./images/grassslide/${i+1}.jpg`);

const container = document.getElementById('grass-player');
const front = document.getElementById('front');
const back  = document.getElementById('back');
const popup = document.getElementById('grassPopup');
const popupImg = popup.querySelector('img');

let currentLayer = front;
let nextLayer    = back;

// 记录哪些图片真正“可用”（加载+解码成功）
const availableImages = [];
const preloaded = new Map(); // src => Image 对象

let lastIndex = -1;
let isFirst = true;

// 预加载 + 异步解码 + 标记可用
imagePaths.forEach((src, index) => {
  const img = new Image();
  img.loading = 'eager';
  img.decoding = 'async';           // 异步解码，不卡主线程
  img.src = src;

  img.decode()
    .then(() => {
      preloaded.set(src, img);
      availableImages.push({src, index});
      // 第一张加载好就立刻显示
      if (isFirst && availableImages.length === 1) {
        showImage(availableImages[0]);
        isFirst = false;
        startFastLoop();
      }
    })
    .catch(() => {
      // 加载或解码失败 → 完全忽略这张图
      console.warn(`图片加载失败，跳过: ${src}`);
    });
});

// 只要有一张图可用就立刻开始超高速循环
function startFastLoop() {
  setInterval(() => {
    if (availableImages.length === 0) return;

    let next;
    // 随机但不重复上一张
    do {
      next = availableImages[Math.floor(Math.random() * availableImages.length)];
    } while (availableImages.length > 1 && next.index === lastIndex);

    showImage(next);
    lastIndex = next.index;
  }, 80); // 80ms ≈ 12.5 FPS，极快且不闪烁！再低会卡
}
function showImage({src}) {
  const img = preloaded.get(src);
  if (!img) return;

  // 直接硬切！不等动画！
  nextLayer.src = src;
  nextLayer.classList.add('active');
  currentLayer.classList.remove('active');

  // 交换
  [currentLayer, nextLayer] = [nextLayer, currentLayer];
}


// 如果所有图都加载失败（极端情况），显示纯黑
setTimeout(() => {
  if (availableImages.length === 0) {
    document.getElementById('grass-player').style.background = 'black';
  }
}, 8000);
</script>


<script>
let isPaused = false;  // 暂停开关（已在前面的代码里加过）

container.addEventListener('click', function(e){
      e.stopPropagation();
      // 取当前显示的图片 src（由 active 类判定）
      const currentSrc = currentLayer?.src || '';
      if (!currentSrc) return;
      popupImg.src = currentSrc;
      popup.classList.add('active');
      isPaused = true;  // 暂停切换
    });

    // 关闭弹窗：点击遮罩或叉号
    popup.addEventListener('click', function(e) {
      if (e.target === this || e.target.classList.contains('grass-popup-close')) {
        popup.classList.remove('active');
        isPaused = false; // 恢复
      }
    });

    // ESC 关闭
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && popup.classList.contains('active')) {
        popup.classList.remove('active');
        isPaused = false;
      }
    });

    // 点击页面任意处也可恢复（可选）
    document.addEventListener('click', function(){
      if (popup.classList.contains('active')) return;
      // 若误进入 pause 状态且没有弹窗，确保恢复
      if (!popup.classList.contains('active')) isPaused = false;
    });

    // 页面可见性处理（切换 tab 时也自动暂停）
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        isPaused = true;
      } else {
        // 仅当弹窗未打开时恢复
        if (!popup.classList.contains('active')) isPaused = false;
      }
    });

    // 页面卸载前清理定时器
    window.addEventListener('beforeunload', () => { stopFastLoop(); });
    </script>

</body>
</html>
